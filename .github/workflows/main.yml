name: Build and Deploy Next.js to Azure Branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to Azure branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Use PAT for authentication
          git remote set-url origin https://$GH_PAT@github.com/${{ github.repository }}.git

          # Switch to azure branch (create if necessary)
          git checkout azure || git checkout --orphan azure

          # Remove all existing files from the branch
          git rm -rf .

          # Move the Next.js build output
          mkdir .next && mv .next/* .

          # Commit and push
          git add .
          git commit -m "Deploy Next.js build to azure branch" || echo "No changes to commit"
          git push --force origin azure
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
