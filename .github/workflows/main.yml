name: Build and Deploy Next.js to Azure Branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to allow branch creation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust to your Next.js version

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Move build to azure branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create (or switch to) the azure branch
          git checkout --orphan azure

          # Remove all existing files from the branch
          git rm -rf .

          # Move the Next.js build output
          mkdir .next && mv .next/* . 

          # Add and commit changes
          git add .
          git commit -m "Deploy Next.js build to azure branch"

          # Push the branch, overwriting existing history
          git push --force origin azure
